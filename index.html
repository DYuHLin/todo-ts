<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-ts</title>
</head>
<body>

    <main>
        <h1 class="title-page">Todo</h1>
        <section class="regular-todo">
            <div class="listed">
                <ul id="list">
                </ul>
            </div>
            <div class="writer">
                <input type="text" id="write" autocomplete="off" placeholder="Write something" class="todo-typer" required>
                <button id="sendTodo" class="send-btn">Submit</button>
            </div>
        </section>
    </main>

</body>
<script src="./dist/index.js"></script>
</html>
